<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeGo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body class="body">
    <main class="app">
      <!-- üòÄ -->
      <div class="gun-wrapper">
        <div class="bgr-wrapper">
          <div class="menu">
            <div class="game_caption">Hogan's Alley</div>
            <div class="game_controls">
              <div class="controls_start-btn"></div>
            </div>
          </div>
          <div class="shooter1-wrap">
            <div class="word">c—Ç—Ä–µ–ª–æ–∫</div>
            <div class="shooter1-bgr"></div>
          </div>
          <div class="shooter2-wrap">
            <div class="word">c—Ç—Ä–µ–ª–æ–∫</div>
            <div class="shooter2-bgr"></div>
          </div>
          <div class="shooter3-wrap">
            <div class="word">c—Ç—Ä–µ–ª–æ–∫</div>
            <div class="shooter3-bgr"></div>
          </div>
          <div class="shooter4-wrap">
            <div class="word">c—Ç—Ä–µ–ª–æ–∫</div>
            <div class="shooter4-bgr"></div>
          </div>
          <div class="stats_score">
            <div class="label">Score:</div>
            <div class="value">0</div>
          </div>
          <div class="stats_accuracy">
            <div class="label">Accuracy:</div>
            <div class="value">100%</div>
          </div>
          <div class="stats_time">
            <span class="label">Time:</span>
            <span class="value">33s</span>
          </div>
          <div class="stats_level">
            <span class="label">R=</span>
            <span class="value">1</span>
          </div>
          <div class="menu">
            <div class="game_caption">Game over</div>
            <div class="game_result">
              <div class="result_line">
                <div class="caption">Level:</div>
                <div class="value">3</div>
              </div>
              <div class="result_line">
                <div class="caption">Score:</div>
                <div class="value">0</div>
              </div>
              <div class="result_line">
                <div class="caption">Accuracy:</div>
                <div class="value">0%</div>
              </div>
            </div>
            <div class="game_controls">
              <div class="controls_restart-btn"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
